<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 class="panel-title">Department Map</h2>
    </div>
    <div class="panel-body">
        <div class="container">
          <div class="row" ng-if="ctrl.loading">
            <h3 class="text-center">Loading<i class="fa fa-spinner fa-spin"></i></h3>
          </div>
          <div class="row" ng-if="!ctrl.loading">
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <div class="col-md-12 col-xs-11">
                            <input name="department" type="text" class="form-control" ng-model="ctrl.department" uib-typeahead="d as d.full_name for d in ctrl.typeaheadDepartment($viewValue)" typeahead-on-select="ctrl.typeaheadSelected($item)" typeahead-show-hint="false" typeahead-wait-ms="500" placeholder="Search by department name,abbreviation or campus"
                                class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row" ng-if="!ctrl.loading">
                <div class="container">
                    <ui-view></ui-view>
                </div>
            </div>
        </div>
    </div>
</div>
