<h1 class="text-center">Upload spreadsheet</h1>
 <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</uib-alert>
<form>
  <div class="form-group">
    <input type="file" nv-file-select uploader="uploader" class="btn btn-default" options=""/>
  </div>
<button ng-click="upload()" type="submit" class="btn btn-primary" ng-hide="loading"> Send </button>
<button ng-click="upload()" type="submit" class="btn btn-primary" ng-show="loading" disabled>Sending <i class="fa fa-spinner fa-spin" ></i></button>
</form>
